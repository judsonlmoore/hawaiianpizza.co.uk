---
layout: default
---

<div class="container py-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ site.url | absolute_url }}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
        </ol>
      </nav>

      <header class="mb-5">
        <h2 class="mb-4">{{ page.title }}</h2>
        <p class="lead text-muted mb-0">
          {{ page.description }}
        </p>
      </header>

      <div class="row">
        <div class="col">

        	{{ content }}

        </div>
      </div>

    </div>
  </div>
</div>
